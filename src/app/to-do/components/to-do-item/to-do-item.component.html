<ion-item-sliding>
  <ion-item [routerLink]="'detail/' + toDoItem.id">
    <ion-label>{{ toDoItem.title }}</ion-label>
    <ion-icon
      [name]="toDoItem.completed ? 'checkmark-circle-outline' : 'close-circle-outline'"
    />
  </ion-item>

  <ion-item-options>
    <ion-item-option
      color="danger"
      (click)="onDelete(toDoItem.id)"
    >
      Удалить
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
