<ion-header>
  <ion-toolbar>
    <ion-title>Все "To Do"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @if (toDoPageService.toDoList$().length) {
      @for (toDoItem of toDoPageService.toDoList$(); track toDoItem.id){
        <ion-item-sliding>
          <ion-item [routerLink]="'detail/' + toDoItem.id">
            {{ toDoItem.title }}
          </ion-item>

          <ion-item-options>
            <ion-item-option
              color="danger"
              (click)="onDelete(toDoItem.id)"
            >
              Удалить
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
    } @else {
      <ion-label class="no-data-message">Нет "ToDo"</ion-label>
    }
  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
